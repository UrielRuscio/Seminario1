<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column;">
        <a href="index.html" style="text-align: start; color: black;"><span class="material-symbols-outlined">arrow_back</span></a>
        <div class="form-container">
            <h2>Registro de Usuario</h2>
            <form action="Inicio.html"> <!-- Cambia "pagina.html" al nombre del archivo HTML al que deseas redirigir -->
                <div class="input-container">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="input-container">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" pattern=".{5,}" title="La contraseña debe contener minimo 5 caracteres." required>
                </div>
                <div class="input-container">
                    <label for="Repetirpassword">Repetir Contraseña:</label>
                    <input type="password" id="Repetirpassword" name="Repetirpassword" placeholder="Repetir" pattern=".{5,}" title="La contraseña debe contener minimo 5 caracteres." required>
                </div>
                <div class="input-container">
                    <input type="submit" value="Registrarse">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
